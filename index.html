    <style>
        /* Сброс стилей и базовые настройки */
        *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }
        :root {
            --primary-color: #6F4E37; --secondary-color: #F5F5DC; --accent-color: #E0A96D; --text-color: #333; --white-color: #FFFFFF; --success-color: #4CAF50; --error-color: #dc3545; --disabled-color: #cccccc; --transition-duration-normal: 0.45s; --transition-duration-fast: 0.25s; --easing-curve: cubic-bezier(0.4, 0, 0.2, 1); --border-radius: 15px; --border-radius-small: 8px;

        .btn-cart:hover { background-color: #c89053; transform: translateY(-50%) scale(1.05); }
        #cart-count { background-color: var(--primary-color); color: var(--white-color); font-size: 0.7em; padding: 2px 6px; border-radius: 10px; font-weight: bold; min-width: 18px; text-align: center; line-height: 1; }

        /* Секции (Виды) - Упрощенная анимация */
        .view { display: none; flex-direction: column; width: 100%; background-color: var(--white-color); padding: 20px; border-radius: var(--border-radius); box-shadow: 0 5px 15px rgba(0, 0, 0, 0.08); margin-bottom: 20px; flex-grow: 1; opacity: 0; transform: translateY(15px); transition: opacity var(--transition-duration-normal) var(--easing-curve), transform var(--transition-duration-normal) var(--easing-curve); will-change: opacity, transform; }

        h2 { color: var(--primary-color); margin-bottom: 20px; text-align: center; font-size: 1.5em; }

        /* Меню: Контролы */

         #menu-search:focus { outline: none; border-color: var(--primary-color); }

        /* Меню: Сетка и Элементы */

        .menu-item { background-color: #fff; border-radius: var(--border-radius); overflow: hidden; box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1); text-align: center; cursor: pointer; display: flex; flex-direction: column; justify-content: space-between; padding: 10px; border: 1px solid #eee; position: relative; opacity: 1; transform: translateY(0); transition: opacity 0.4s var(--easing-curve), transform 0.4s var(--easing-curve), box-shadow var(--transition-duration-fast) ease; transition-delay: 0s; }

        .option-group input[type="radio"]:disabled:checked + label { background-color: #a0a0a0; }
        #current-item-price { font-size: 1.3em; font-weight: bold; color: var(--primary-color); text-align: center; margin-top: 15px; padding: 10px; background-color: var(--secondary-color); border-radius: var(--border-radius-small); }

        /* Корзина / Заказ */

        #order-items-list li .item-controls { display: flex; align-items: center; gap: 8px; margin-left: auto; flex-shrink: 0; }
        .quantity-controls { display: flex; align-items: center; gap: 5px; white-space: nowrap; }
        .quantity-controls .btn-quantity { background-color: var(--accent-color); color: white; border: none; border-radius: 50%; width: 22px; height: 22px; font-size: 14px; line-height: 20px; text-align: center; cursor: pointer; transition: background-color var(--transition-duration-fast) ease, transform var(--transition-duration-fast) ease; padding: 0; display: flex; justify-content: center; align-items: center; }

        .quantity-controls .item-quantity { font-weight: bold; min-width: 20px; text-align: center; font-size: 0.95em; }

        #order-total { font-size: 1.4em; font-weight: bold; color: var(--primary-color); text-align: right; margin-top: 20px; padding-top: 15px; border-top: 2px dashed var(--accent-color); }

        footer { text-align: center; padding: 15px; margin-top: 20px; font-size: 0.8em; color: #777; }

    </style>

        const currentItemPriceDisplay = safeGetElementById('current-item-price');
        const customizationOptionsContainers = { volume: safeGetElementById('volume-options'), sweetness: safeGetElementById('sweetness-options'), strength: safeGetElementById('strength-options'), milk: safeGetElementById('milk-options'), syrup: safeGetElementById('syrup-options'), };
        const customizationOptionSections = { volume: safeGetElementById('volume-option-section'), sweetness: safeGetElementById('sweetness-option-section'), strength: safeGetElementById('strength-option-section'), milk: safeGetElementById('milk-option-section'), syrup: safeGetElementById('syrup-option-section'), };
        const orderItemsList = safeGetElementById('order-items-list');
        const orderTotalDisplay = safeGetElementById('order-total');
        const qrCodeContainer = safeGetElementById('qr-code');
        const orderStatusDisplay = safeGetElementById('order-status');
        const statusLoader = safeGetElementById('status-loader');
        const qrAndStatusSection = safeGetElementById('qr-and-status');
        const orderContent = safeGetElementById('order-content');
        const emptyOrderMessage = safeGetElementById('empty-order-message');
        const cartCountSpan = safeGetElementById('cart-count');
        const goToCartBtn = safeGetElementById('go-to-cart-btn');
        const backToMenuBtn = safeGetElementById('back-to-menu-btn');
        const addUpdateOrderBtn = safeGetElementById('add-update-order-btn');
        const clearOrderBtn = safeGetElementById('clear-order-btn');
        const checkoutBtn = safeGetElementById('checkout-btn');
        const newOrderBtn = safeGetElementById('new-order-btn');

        // --- Helper Функции ---
        function saveOrderToLocalStorage() { try { localStorage.setItem(LOCAL_STORAGE_KEY, JSON.stringify(currentOrder)); } catch (e) { console.error("Ошибка сохранения заказа:", e); } }
        function loadOrderFromLocalStorage() { try { const saved = localStorage.getItem(LOCAL_STORAGE_KEY); if (saved) { currentOrder = JSON.parse(saved); currentOrder.forEach(item => item.quantity = parseInt(item.quantity) || 1); } else { currentOrder = []; } } catch (e) { console.error("Ошибка загрузки заказа:", e); currentOrder = []; localStorage.removeItem(LOCAL_STORAGE_KEY); } }
        function showTemporaryMessage(message, type = "info") { const d = document.createElement('div'); d.textContent = message; d.className = `temp-message ${type}`; document.body.appendChild(d); setTimeout(() => d.classList.add('show'), 10); setTimeout(() => { d.classList.remove('show'); setTimeout(() => { if (document.body.contains(d)) document.body.removeChild(d); }, 500); }, 2500); }
        function generateOptionsHTML(optionType, optionsData, selectedValueId = null) { const c = customizationOptionsContainers[optionType]; if (!c) return; let h = ''; let dc = false; optionsData.forEach(o => { const ichk = selectedValueId ? o.id === selectedValueId : (o.default && !dc); h += `<input type="radio" id="${o.id}" name="${optionType}" value="${o.id}" ${o.priceMod !== undefined ? `data-price-mod="${o.priceMod}"` : ''} ${o.multiplier !== undefined ? `data-multiplier="${o.multiplier}"` : ''} ${ichk ? 'checked' : ''}><label for="${o.id}">${o.name}${o.priceMod > 0 ? ` (+${o.priceMod}₸)` : ''}</label>`; if (ichk) dc = true; }); if (!dc && optionsData.length > 0) { const firstRadioInput = new DOMParser().parseFromString(h, 'text/html').querySelector('input'); if (firstRadioInput) h = h.replace(`<input type="radio" id="${firstRadioInput.id}"`, `<input type="radio" id="${firstRadioInput.id}" checked`); } c.innerHTML = h; }
        function getCustomizationKey(cust) { return Object.keys(cust).sort().map(k => `${k}:${cust[k]}`).join('|'); }
        function getCustomizationString(cust) { let p = []; for (const k in cust) { if (customizationData[k]) { const o = customizationData[k].find(opt => opt.id === cust[k]); if (o && !o.default) p.push(o.name); } } if (p.length === 0 && cust.volume) { const v = customizationData.volume.find(opt => opt.id === cust.volume); if(v && !v.default) p.push(v.name); } return p.length === 0 ? "Стандарт" : p.join(', '); }

        // --- Основные Функции ---

        // Показать нужный вид (Упрощенная логика)
        function showView(viewIdToShow) {
            if (currentViewId === viewIdToShow && views[currentViewId]?.classList.contains('active')) { return; }
            const currentViewElement = views[currentViewId];
            const nextViewElement = views[viewIdToShow];
            if (!nextViewElement) { console.error("View ID not found:", viewIdToShow); showView('menu-view'); return; }
            previousViewId = currentViewId;
            if (currentViewElement) { currentViewElement.classList.remove('active'); currentViewElement.style.opacity = '0'; currentViewElement.style.transform = 'translateY(15px)'; }
            // Перед добавлением active сбросим стили анимации на случай, если они остались
            nextViewElement.style.opacity = '0';
            nextViewElement.style.transform = 'translateY(15px)';
            nextViewElement.classList.add('active'); currentViewId = viewIdToShow;
            // Форсируем пересчет стилей перед запуском анимации
            requestAnimationFrame(() => {
                 nextViewElement.style.opacity = '1';
                 nextViewElement.style.transform = 'translateY(0)';
                 window.scrollTo(0, 0);
            });
            if (currentViewId === 'order-view') { updateOrderViewButtons(); } else { if(newOrderBtn) newOrderBtn.style.display = 'none'; }
        }

        // Рендер меню (с анимацией stagger)
        function renderMenu() {
            if (!menuGrid) return; // Проверка
            menuGrid.innerHTML = '';
            let filteredItems = menuData;
            if (currentFilterCategory !== 'all') { filteredItems = menuData.filter(item => item.category === currentFilterCategory); }
            const searchTerm = currentSearchTerm.toLowerCase().trim();
            if (searchTerm) { filteredItems = filteredItems.filter(item => item.name.toLowerCase().includes(searchTerm)); }
            if (filteredItems.length === 0) { menuGrid.innerHTML = '<p style="grid-column: 1 / -1; text-align: center; color: #777;">Ничего не найдено.</p>'; return; }

            filteredItems.forEach((item, index) => {
                const div = document.createElement('div');
                div.classList.add('menu-item');
                div.dataset.itemId = item.id;
                div.innerHTML = `<img src="${item.image}" alt="${item.name}" loading="lazy"><div><h3>${item.name}</h3><span class="price">${item.basePrice}₸</span></div>`;
                div.addEventListener('click', () => { if (item.customizable) { handleMenuItemClick(item.id); } else { addNonCustomizableItem(item.id); } });
                menuGrid.appendChild(div);
                // Анимация stagger
                div.classList.add('item-enter');
                setTimeout(() => { div.style.transitionDelay = `${index * 0.06}s`; div.classList.remove('item-enter'); }, 50);
                const animDur = 400; // Примерная длительность анимации из CSS
                setTimeout(() => { if(div) div.style.transitionDelay = ''; }, animDur + index * 60);
            });
        }

        // Логика добавления НОВОГО элемента с анимацией
        function addNewItemToOrderLogic(orderItem, navigateToMenu = true) {
            currentOrder.push(orderItem);
            saveOrderToLocalStorage();
            updateOrderSummary(); // Обновляем DOM
            requestAnimationFrame(() => {
                const liElement = orderItemsList?.querySelector(`li[data-order-item-id="${orderItem.orderItemId}"]`);
                if (liElement) {
                    liElement.classList.add('item-enter');
                    requestAnimationFrame(() => { liElement.classList.remove('item-enter'); });
                }
            });
            if (navigateToMenu) { showView('menu-view'); }
        }

        // Добавление некастомизируемого товара
        function addNonCustomizableItem(itemId) {
             const itemData = menuData.find(i => i.id === itemId); if (!itemData) return;
             const customizationKey = 'non-customizable';
             const existingItem = currentOrder.find(o => o.id === itemId && o.customizationKey === customizationKey);
             if (existingItem) { existingItem.quantity++; saveOrderToLocalStorage(); updateOrderSummary();}
             else { const orderItem = { orderItemId: `item-${Date.now()}-${Math.random().toString(16).slice(2)}`, id: itemData.id, name: itemData.name, price: itemData.basePrice, quantity: 1, customizations: {}, customizationKey: customizationKey, customizationString: '' }; addNewItemToOrderLogic(orderItem, false); }
             showTemporaryMessage(`${itemData.name} добавлен`, "success");
        }

        // Клик по кастомизируемому товару в меню
        function handleMenuItemClick(itemId) {
             const item = menuData.find(i => i.id === itemId); if (!item || !item.customizable) return;
             selectedItem = { ...item }; editingOrderItemId = null; if(addUpdateOrderBtn) addUpdateOrderBtn.textContent = "Добавить в заказ";
             Object.keys(customizationOptionSections).forEach(optType => { const s = customizationOptionSections[optType]; const c = customizationOptionsContainers[optType]; const isAvail = selectedItem.options.includes(optType); if(s) s.classList.toggle('visible', isAvail); if (isAvail && c && customizationData[optType]) { generateOptionsHTML(optType, customizationData[optType]); } else if (c) { c.innerHTML = ''; } });
             if(customizationItemName) customizationItemName.textContent = `Настройте: ${selectedItem.name}`;
             updateCustomizationPrice();
             showView('customization-view');
        }

        // Обновление цены в окне кастомизации
        function updateCustomizationPrice() {
             if (!selectedItem && !editingOrderItemId) return 0;
             const baseItemId = selectedItem?.id || currentOrder.find(i => i.orderItemId === editingOrderItemId)?.id;
             const baseItemData = menuData.find(m => m.id === baseItemId); if (!baseItemData) return 0;
             let currentPrice = baseItemData.basePrice; let calcPriceMod = 0; let volMultiplier = 1.0;
             Object.keys(customizationOptionsContainers).forEach(optType => { const sectVisible = customizationOptionSections[optType]?.classList.contains('visible'); const selRadio = customizationOptionsContainers[optType]?.querySelector(`input[name="${optType}"]:checked`); if (sectVisible && selRadio) { const pMod = parseInt(selRadio.dataset.priceMod) || 0; const mult = parseFloat(selRadio.dataset.multiplier) || null; calcPriceMod += pMod; if (mult !== null) volMultiplier = mult; } });
             currentPrice = Math.round(baseItemData.basePrice * volMultiplier) + calcPriceMod;
             if(currentItemPriceDisplay) currentItemPriceDisplay.textContent = `Цена: ${currentPrice}₸`;
             return currentPrice;
        }

        // Клик по кнопке "Добавить в заказ" / "Обновить позицию"
        function handleAddUpdateItem() {
             const baseItemId = selectedItem?.id || currentOrder.find(i => i.orderItemId === editingOrderItemId)?.id;
             const originalItemData = menuData.find(m => m.id === baseItemId); if (!originalItemData) { console.error("Cannot find base item data"); return; }
             const currentCustomizations = {}; const availableOptions = originalItemData.options || [];
             availableOptions.forEach(optType => { const cont = customizationOptionsContainers[optType]; const selRadio = cont?.querySelector(`input[name="${optType}"]:checked`); if (selRadio) { currentCustomizations[optType] = selRadio.value; } else if (customizationData[optType]) { const defOpt = customizationData[optType].find(o => o.default); if (defOpt) currentCustomizations[optType] = defOpt.id; } });
             const finalPrice = updateCustomizationPrice(); const customizationKey = getCustomizationKey(currentCustomizations); const customizationString = getCustomizationString(currentCustomizations);

             if (editingOrderItemId) {
                  const itemToUpdate = currentOrder.find(item => item.orderItemId === editingOrderItemId);
                  if (itemToUpdate) { itemToUpdate.price = finalPrice; itemToUpdate.customizations = currentCustomizations; itemToUpdate.customizationKey = customizationKey; itemToUpdate.customizationString = customizationString; }
                  editingOrderItemId = null; if(addUpdateOrderBtn) addUpdateOrderBtn.textContent = "Добавить в заказ"; saveOrderToLocalStorage(); updateOrderSummary(); showView('order-view'); showTemporaryMessage("Позиция обновлена", "success");
             } else if (selectedItem) {
                  const existingItem = currentOrder.find(o => o.id === selectedItem.id && o.customizationKey === customizationKey);
                  if (existingItem) { existingItem.quantity++; saveOrderToLocalStorage(); updateOrderSummary(); showTemporaryMessage(`${selectedItem.name} (+1)`, "success"); showView('menu-view');} // Всегда возвращаемся в меню
                  else { const orderItem = { orderItemId: `item-${Date.now()}-${Math.random().toString(16).slice(2)}`, id: selectedItem.id, name: selectedItem.name, price: finalPrice, quantity: 1, customizations: currentCustomizations, customizationKey: customizationKey, customizationString: customizationString }; addNewItemToOrderLogic(orderItem, true); showTemporaryMessage(`${selectedItem.name} добавлен`, "success"); }
                  selectedItem = null;
             }
        }

        // Обновление отображения корзины
        function updateOrderSummary() {
             if (!orderItemsList || !orderContent || !emptyOrderMessage || !orderTotalDisplay || !cartCountSpan) return; // Проверка
             orderItemsList.innerHTML = ''; let total = 0;
             if (currentOrder.length === 0) { orderContent.style.display = 'none'; emptyOrderMessage.style.display = 'block'; }
             else { orderContent.style.display = 'block'; emptyOrderMessage.style.display = 'none'; currentOrder.forEach(item => { const li = document.createElement('li'); li.dataset.orderItemId = item.orderItemId; li.innerHTML = `<div class="item-details"><span class="item-name">${item.name}</span>${item.customizationString ? `<span class="item-customizations">${item.customizationString}</span>` : ''}</div><div class="item-controls"><div class="quantity-controls"><button class="btn-quantity btn-decrease" data-id="${item.orderItemId}" title="Уменьшить">-</button><span class="item-quantity">${item.quantity}</span><button class="btn-quantity btn-increase" data-id="${item.orderItemId}" title="Увеличить">+</button></div><span class="item-price">${item.price * item.quantity}₸</span>${menuData.find(m => m.id === item.id)?.customizable ? `<button class="btn-edit-item" data-id="${item.orderItemId}" title="Изменить">✏️</button>` : '<span style="width: 24px; display: inline-block;"></span>'}<button class="btn-remove-item" data-id="${item.orderItemId}" title="Удалить позицию">×</button></div>`; orderItemsList.appendChild(li); total += item.price * item.quantity; }); attachCartItemListeners(); }
             orderTotalDisplay.textContent = `Общая сумма: ${total}₸`; cartCountSpan.textContent = currentOrder.reduce((sum, item) => sum + item.quantity, 0);
             if (currentViewId === 'order-view') { updateOrderViewButtons(); }
        }

        // Установка обработчиков на элементы корзины
        function attachCartItemListeners() { if (!orderItemsList) return; orderItemsList.querySelectorAll('.btn-decrease').forEach(b => { b.onclick = null; b.onclick = () => decreaseQuantity(b.dataset.id);}); orderItemsList.querySelectorAll('.btn-increase').forEach(b => { b.onclick = null; b.onclick = () => increaseQuantity(b.dataset.id);}); orderItemsList.querySelectorAll('.btn-edit-item').forEach(b => { b.onclick = null; b.onclick = () => handleEditItem(b.dataset.id);}); orderItemsList.querySelectorAll('.btn-remove-item').forEach(b => { b.onclick = null; b.onclick = () => removeItemFromOrder(b.dataset.id);}); }
        // Увеличение количества
        function increaseQuantity(id) { const i = currentOrder.find(it => it.orderItemId === id); if (i) { i.quantity++; saveOrderToLocalStorage(); updateOrderSummary(); } }
        // Уменьшение количества
        function decreaseQuantity(id) { const i = currentOrder.find(it => it.orderItemId === id); if (i) { i.quantity--; if (i.quantity <= 0) { removeItemFromOrder(id); } else { saveOrderToLocalStorage(); updateOrderSummary(); } } }
        // Удаление элемента из заказа (с улучшенной анимацией)
        function removeItemFromOrder(orderItemIdToRemove) {
             const itemIndex = currentOrder.findIndex(item => item.orderItemId === orderItemIdToRemove);
             if (itemIndex > -1 && orderItemsList) {
                 const liElement = orderItemsList.querySelector(`li[data-order-item-id="${orderItemIdToRemove}"]`);
                 if (liElement) { liElement.classList.add('item-leaving'); const dur = 450; setTimeout(() => { currentOrder.splice(itemIndex, 1); saveOrderToLocalStorage(); updateOrderSummary(); showTemporaryMessage("Позиция удалена", "info"); }, dur); }
                 else { currentOrder.splice(itemIndex, 1); saveOrderToLocalStorage(); updateOrderSummary(); showTemporaryMessage("Позиция удалена", "info"); }
             }
        }
        // Клик по кнопке "Изменить" в корзине
        function handleEditItem(orderItemId) {
             const itemToEdit = currentOrder.find(item => item.orderItemId === orderItemId); if (!itemToEdit) return;
             const originalMenuItem = menuData.find(m => m.id === itemToEdit.id); if (!originalMenuItem || !originalMenuItem.customizable) return;
             editingOrderItemId = orderItemId; selectedItem = { ...originalMenuItem }; if(addUpdateOrderBtn) addUpdateOrderBtn.textContent = "Обновить позицию";
             Object.keys(customizationOptionSections).forEach(optType => { const s = customizationOptionSections[optType]; const c = customizationOptionsContainers[optType]; const isAvail = selectedItem.options.includes(optType); if(s) s.classList.toggle('visible', isAvail); if (isAvail && c && customizationData[optType]) { generateOptionsHTML(optType, customizationData[optType], itemToEdit.customizations[optType]); } else if (c) { c.innerHTML = ''; } });
             if(customizationItemName) customizationItemName.textContent = `Изменить: ${itemToEdit.name}`; updateCustomizationPrice(); showView('customization-view');
        }
        // Очистка заказа
        function handleClearOrder() { if (currentOrder.length > 0) { if (confirm("Уверены?")) { currentOrder = []; saveOrderToLocalStorage(); updateOrderSummary(); if(qrAndStatusSection) qrAndStatusSection.style.display = 'none'; if(orderStatusDisplay) {orderStatusDisplay.textContent='Ожидание...'; orderStatusDisplay.className='';} if(statusLoader) statusLoader.style.display = 'none'; showTemporaryMessage("Заказ очищен", "info"); updateOrderViewButtons(); } } else { showTemporaryMessage("Заказ уже пуст", "info"); } }
        // Оформление заказа
        function handleCheckout() { if (currentOrder.length === 0) { showTemporaryMessage("Заказ пуст!", "error"); return; } const qrData = JSON.stringify({ orderId: `WEB-${Date.now()}`, items: currentOrder.map(i => ({ name: i.name, qty: i.quantity, cust: i.customizationString || 'Стд', price: i.price, total: i.price * i.quantity })), total: currentOrder.reduce((s, i) => s + (i.price * i.quantity), 0) }); if(qrCodeContainer) qrCodeContainer.innerHTML = ''; try { new QRCode(qrCodeContainer, { text: qrData, width: 160, height: 160, colorDark : "#000", colorLight : "#fff", correctLevel : QRCode.CorrectLevel.H }); } catch (e) { console.error("QR Error:", e); if(qrCodeContainer) qrCodeContainer.innerHTML = '<p style="color:red;">QR Error</p>'; } if(qrAndStatusSection) qrAndStatusSection.style.display = 'block'; simulateOrderStatus(); updateOrderViewButtons(true); if(orderItemsList) { orderItemsList.style.pointerEvents = 'none'; orderItemsList.querySelectorAll('button').forEach(b => b.disabled = true); } showTemporaryMessage("Заказ оформлен!", "success"); }
        // Симуляция статуса
        function simulateOrderStatus() { if (!orderStatusDisplay || !statusLoader) return; orderStatusDisplay.textContent = 'Принят'; orderStatusDisplay.className = 'status-pending'; statusLoader.style.display = 'block'; setTimeout(() => { if (currentViewId !== 'order-view') return; orderStatusDisplay.textContent = 'Готовится...'; orderStatusDisplay.className = 'status-processing'; }, 4000); setTimeout(() => { if (currentViewId !== 'order-view') return; orderStatusDisplay.textContent = 'Готов!'; orderStatusDisplay.className = 'status-ready'; statusLoader.style.display = 'none'; }, 10000); }
        // Создание нового заказа
        function handleNewOrder() { currentOrder = []; selectedItem = null; editingOrderItemId = null; saveOrderToLocalStorage(); updateOrderSummary(); if(qrCodeContainer) qrCodeContainer.innerHTML = ''; if(qrAndStatusSection) qrAndStatusSection.style.display = 'none'; if(orderStatusDisplay){ orderStatusDisplay.textContent = 'Ожидание...'; orderStatusDisplay.className = '';} if(statusLoader) statusLoader.style.display = 'none'; if(orderItemsList) orderItemsList.style.pointerEvents = 'auto'; showView('menu-view'); }
        // Обновление состояния кнопок в ВИДЕ ЗАКАЗА
        function updateOrderViewButtons(isOrderPlaced = false) { if (currentViewId !== 'order-view' && !isOrderPlaced) { if(clearOrderBtn) clearOrderBtn.style.display = 'none'; if(checkoutBtn) checkoutBtn.style.display = 'none'; if(newOrderBtn) newOrderBtn.style.display = 'none'; return; } const isEmpty = currentOrder.length === 0; const hasBeenPlaced = isOrderPlaced || (qrAndStatusSection && qrAndStatusSection.style.display === 'block'); if(clearOrderBtn) clearOrderBtn.style.display = !isEmpty && !hasBeenPlaced ? 'inline-block' : 'none'; if(checkoutBtn) checkoutBtn.style.display = !isEmpty && !hasBeenPlaced ? 'inline-block' : 'none'; if(newOrderBtn) newOrderBtn.style.display = hasBeenPlaced ? 'inline-block' : 'none'; if(emptyOrderMessage) emptyOrderMessage.style.display = isEmpty && !hasBeenPlaced ? 'block' : 'none'; if(orderContent) orderContent.style.display = (isEmpty && !hasBeenPlaced) ? 'none' : 'block'; if (!hasBeenPlaced) { if(qrAndStatusSection) qrAndStatusSection.style.display = 'none'; if(orderItemsList) { orderItemsList.style.pointerEvents = 'auto'; orderItemsList.querySelectorAll('button').forEach(b => b.disabled = false); } } else { if(qrAndStatusSection) qrAndStatusSection.style.display = 'block'; if(orderItemsList) { orderItemsList.style.pointerEvents = 'none'; orderItemsList.querySelectorAll('button').forEach(b => b.disabled = true); } } }

        // --- Инициализация Приложения ---
        document.addEventListener('DOMContentLoaded', () => {
            loadOrderFromLocalStorage();
            // Вызываем рендер и обновление ДО инициализации вида
            if(menuGrid) renderMenu(); else console.error("menuGrid not found before initial render!");
            if(orderItemsList) updateOrderSummary(); else console.error("orderItemsList not found before initial update!");

            // Инициализация начального вида
            const initialViewElement = views[currentViewId];
            if (initialViewElement) {
                try {
                    initialViewElement.style.transition = 'none';
                    initialViewElement.style.opacity = '1';
                    initialViewElement.style.transform = 'translateY(0)';
                    initialViewElement.classList.add('active'); // Устанавливает display: flex
                    requestAnimationFrame(() => { requestAnimationFrame(() => { if (initialViewElement) initialViewElement.style.transition = ''; }); });
                } catch (e) { console.error("!!! ОШИБКА при инициализации вида:", e); alert("Ошибка инициализации интерфейса."); }
            } else {
                console.error(`!!! Элемент для '${currentViewId}' НЕ НАЙДЕН при инициализации!`);
                alert("Критическая ошибка: Не найден начальный вид приложения.");
            }

            // Безопасное добавление обработчиков
            categoryFiltersContainer?.addEventListener('click', (e) => { if (e.target.classList.contains('btn-filter')) { categoryFiltersContainer.querySelector('.active')?.classList.remove('active'); e.target.classList.add('active'); currentFilterCategory = e.target.dataset.category; renderMenu(); } });
            menuSearchInput?.addEventListener('input', (e) => { currentSearchTerm = e.target.value; renderMenu(); });
            Object.values(customizationOptionsContainers).forEach(c => { if(c) c.addEventListener('change', updateCustomizationPrice); });
            backToMenuBtn?.addEventListener('click', () => showView('menu-view'));
            addUpdateOrderBtn?.addEventListener('click', handleAddUpdateItem);
            clearOrderBtn?.addEventListener('click', handleClearOrder);
            checkoutBtn?.addEventListener('click', handleCheckout);
            newOrderBtn?.addEventListener('click', handleNewOrder);
            goToCartBtn?.addEventListener('click', () => { showView('order-view'); });

            updateOrderViewButtons(); // Обновить кнопки для начального вида
        });
    </script>
