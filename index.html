<html lang="ru">
<head>

    <script src="https://cdn.jsdelivr.net/npm/qrcodejs@1.0.0/qrcode.min.js"></script>

    <style>
        /* Сброс стилей и базовые настройки */
        *, *::before, *::after {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        :root {
            --primary-color: #6F4E37; /* Кофейный */
            --secondary-color: #F5F5DC; /* Бежевый */
            --accent-color: #E0A96D; /* Светло-коричневый / Золотистый */
            --text-color: #333;
            --white-color: #FFFFFF;
            --success-color: #4CAF50;
            --error-color: #dc3545; /* Красный для ошибок */
            --disabled-color: #cccccc;
            --transition-duration-normal: 0.45s; /* Длительность для основных переходов */
            --transition-duration-fast: 0.25s; /* Длительность для быстрых эффектов */
            --easing-curve: cubic-bezier(0.4, 0, 0.2, 1); /* Плавная кривая */
            --border-radius: 15px;
            --border-radius-small: 8px;
        }

        html {
            scroll-behavior: smooth;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--secondary-color);
            color: var(--text-color);
            line-height: 1.6;
            overflow-x: hidden;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* Общий контейнер */
        .container {
            max-width: 500px;
            margin: 0 auto;
            padding: 15px;
            width: 100%;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            position: relative; /* Для позиционирования видов */
            overflow: hidden; /* Обрезаем виды при переходе */
            min-height: 400px; /* Предотвращает схлопывание во время перехода */
        }

        /* Шапка */
        header {
            background-color: var(--primary-color);
            color: var(--white-color);
            padding: 15px 60px 15px 15px;
            text-align: center;
            border-radius: 0 0 var(--border-radius) var(--border-radius);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
            position: sticky;
            top: 0;
            z-index: 100;
            animation: slideDown 0.5s ease-out;
            position: relative;
        }

        header h1 {
            font-size: 1.8em;
            font-weight: 600;
            margin: 0;
            line-height: 1.2;
        }

        /* Кнопка Корзины */
        .btn-cart {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            right: 15px;
            padding: 8px 12px;
            background-color: var(--accent-color);
            color: var(--white-color);
            border: none;
            border-radius: 20px;
            cursor: pointer;
            font-size: 1.2em;
            line-height: 1;
            transition: background-color var(--transition-duration-fast) ease, transform var(--transition-duration-fast) ease;
            display: flex;
            align-items: center;
            gap: 5px;
            z-index: 101;
        }
        .btn-cart:hover {
            background-color: #c89053;
            transform: translateY(-50%) scale(1.05);
        }
        #cart-count {
            background-color: var(--primary-color);
            color: var(--white-color);
            font-size: 0.7em;
            padding: 2px 6px;
            border-radius: 10px;
            font-weight: bold;
            min-width: 18px;
            text-align: center;
            line-height: 1;
        }


        /* Секции (Виды) - Анимация перехода */
        .view {
            flex-direction: column;
            width: 100%;
            background-color: var(--white-color);
            padding: 20px;
            border-radius: var(--border-radius);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.08);
            margin-bottom: 20px;
            flex-grow: 1;
            /* Свойства перехода */
            transition: opacity var(--transition-duration-normal) var(--easing-curve), transform var(--transition-duration-normal) var(--easing-curve);
            will-change: transform, opacity; /* Оптимизация */
            /* Начальное состояние (скрыт, немного справа) */
            transform: translateX(30px);
            opacity: 0;
            position: absolute; /* Всегда абсолютно позиционированы */
            top: 0; /* Выравниваем по верху контейнера */
            left: 0;
            visibility: hidden; /* Полностью скрыть неактивные */
            display: flex; /* Для внутренней компоновки */
        }

        .view.active {
            transform: translateX(0); /* Возвращаем на место */
            opacity: 1;
            position: relative; /* Возвращаем в поток документа */
            z-index: 10; /* Активный вид всегда сверху */
            visibility: visible;
        }

        .view.exiting {
            transform: translateX(-30px); /* Уходит немного влево */
            opacity: 0;
            z-index: 5; /* Ниже активного */
            position: absolute; /* Остается абсолютным во время ухода */
            visibility: visible; /* Должен быть видим во время анимации ухода */
        }

        h2 {
            color: var(--primary-color);
            margin-bottom: 20px;
            text-align: center;
            font-size: 1.5em;
        }

        /* Меню: Контролы */
         #menu-controls {
             border-bottom: 1px solid var(--accent-color);
             padding-bottom: 15px;
             margin-bottom: 20px;
             display: flex;
             flex-wrap: wrap;
             gap: 15px;
             align-items: center;
         }
         #category-filters {
            display: flex;
            gap: 8px;
            flex-grow: 1;
            flex-wrap: wrap;
         }
         .btn-filter {
             padding: 6px 15px;
             border: 1px solid var(--primary-color);
             background-color: transparent;
             color: var(--primary-color);
             border-radius: 20px;
             cursor: pointer;
             transition: all var(--transition-duration-fast) ease;
             font-size: 0.9em;
             flex-shrink: 0;
         }
         .btn-filter.active, .btn-filter:hover {
             background-color: var(--primary-color);
             color: var(--white-color);
             transform: scale(1.03);
         }
         #menu-search {
             padding: 8px 12px;
             border: 1px solid #ddd;
             border-radius: 20px;
             font-size: 0.9em;
             min-width: 150px;
             transition: border-color var(--transition-duration-fast) ease;
         }
         #menu-search:focus {
             outline: none;
             border-color: var(--primary-color);
         }

        /* Меню: Сетка и Элементы */
        #menu-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: 15px;
        }
        .menu-item {
            background-color: #fff;
            border-radius: var(--border-radius);
            overflow: hidden;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            text-align: center;
            cursor: pointer;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            padding: 10px;
            border: 1px solid #eee;
            position: relative;
            /* Анимация появления */
             opacity: 1;
             transform: translateY(0);
             transition: opacity 0.4s var(--easing-curve), transform 0.4s var(--easing-curve), box-shadow var(--transition-duration-fast) ease;
             transition-delay: 0s; /* Сброс задержки по умолчанию */
        }
         /* Начальное состояние для анимации появления */
        .menu-item.item-enter {
             opacity: 0;
             transform: translateY(25px); /* Начинает чуть ниже */
         }

        .menu-item:hover:not(.disabled) {
            transform: translateY(-6px) scale(1.04); /* Улучшенный hover */
            box-shadow: 0 10px 20px rgba(111, 78, 55, 0.25);
        }
        .menu-item img { /* стили как раньше */ }
        .menu-item h3 { /* стили как раньше */ }
        .menu-item .price { /* стили как раньше */ }
        .menu-item.disabled { /* стили как раньше */ }
        .menu-item.disabled::after { /* стили как раньше */ }

        /* Кастомизация */
        .customization-option {
            margin-bottom: 20px;
            transition: opacity 0.3s ease, max-height 0.4s ease;
            overflow: hidden;
        }
        .customization-option:not(.visible) {
             opacity: 0;
             max-height: 0;
             margin-bottom: 0;
             overflow: hidden;
             padding: 0;
             border: none;
        }
         .customization-option.visible {
             opacity: 1;
             max-height: 500px;
         }
        .customization-option h4 { /* стили как раньше */ }
        .option-group { /* стили как раньше */ }
        .option-group label {
            /* ... стили как раньше ... */
            transition: background-color var(--transition-duration-fast) ease,
                        color var(--transition-duration-fast) ease,
                        border-color var(--transition-duration-fast) ease,
                        transform var(--transition-duration-fast) ease, /* Добавляем transform */
                        box-shadow var(--transition-duration-fast) ease; /* Добавляем shadow */
        }
        .option-group input[type="radio"] { /* стили как раньше */ }
        .option-group input[type="radio"]:checked + label {
            /* ... стили как раньше ... */
            transform: scale(1.03); /* Небольшое увеличение */
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .option-group input[type="radio"]:disabled + label { /* стили как раньше */ }
        .option-group input[type="radio"]:disabled:checked + label { /* стили как раньше */ }
        #current-item-price { /* стили как раньше */ }

        /* Корзина / Заказ */
        #order-items-list {
            list-style: none;
            padding: 0;
            margin-bottom: 20px;
        }
        #order-items-list li {
            background-color: var(--secondary-color);
            padding: 10px 12px;
            margin-bottom: 10px;
            border-radius: var(--border-radius-small);
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: nowrap;
            border-left: 5px solid var(--accent-color);
            overflow: hidden;
             /* Анимация */
             opacity: 1;
             transform: scale(1);
             transition: opacity var(--transition-duration-normal) var(--easing-curve), transform var(--transition-duration-normal) var(--easing-curve), background-color var(--transition-duration-fast) ease;
             transition-delay: 0s;
        }
        /* Начальное состояние для анимации появления */
        #order-items-list li.item-enter {
             opacity: 0;

         }
         /* Состояние для анимации удаления */

        #order-items-list li .item-details { /* стили как раньше */ }
        #order-items-list li .item-name { /* стили как раньше */ }
        #order-items-list li .item-customizations { /* стили как раньше */ }
        #order-items-list li .item-controls { /* стили как раньше */ }
        .quantity-controls { /* стили как раньше */ }
        .quantity-controls .btn-quantity { /* стили как раньше */ }
        .quantity-controls .item-quantity { /* стили как раньше */ }
        .item-price { /* стили как раньше */ }
        .btn-edit-item { /* стили как раньше */ }
        .btn-remove-item { /* стили как раньше */ }

        #order-total { /* стили как раньше */ }
        #qr-code-container { /* стили как раньше */ }
        #qr-code { /* стили как раньше */ }
        #qr-code img { /* стили как раньше */ }
        #order-status-container { /* стили как раньше */ }
        #order-status-container h4 { /* стили как раньше */ }
        #order-status { /* стили как раньше */ }
        .status-pending, .status-processing, .status-ready { /* стили как раньше */ }

        /* Кнопки */
        .button-group { /* стили как раньше */ }
        .btn {
             /* ... стили как раньше ... */
             transition: background-color var(--transition-duration-fast) ease, transform var(--transition-duration-fast) ease, box-shadow var(--transition-duration-fast) ease; /* Ускоренная анимация */

        .btn-primary:hover, .btn-confirm:hover {

        }
         /* Анимация кнопок при нажатии */
         .btn:active, .btn-cart:active, .btn-filter:active, .btn-quantity:active, .btn-edit-item:active, .btn-remove-item:active {

         }
         .btn-cart:active {

         }


        /* Другие стили (Анимации keyframes, loader, empty-order, temp-message, footer) без изменений */
        @keyframes fadeIn { /* ... */ }
        @keyframes slideDown { /* ... */ }
        @keyframes spin { /* ... */ }

        .temp-message.info { /* ... */ }
        .temp-message.show { /* ... */ }
        footer { /* ... */ }

    </style>
</head>

        // --- Helper Функции --- (как раньше)
        function saveOrderToLocalStorage() { /* ... */ }

        // --- Основные Функции ---

        // Показать нужный вид (с улучшенной анимацией) - **ОБНОВЛЕНО**
        function showView(viewIdToShow) {
             if (currentViewId === viewIdToShow && views[currentViewId]?.classList.contains('active')) {
                 return; // Не переключаться на тот же активный вид
             }

             const currentViewElement = views[currentViewId];
             const nextViewElement = views[viewIdToShow];

             if (!nextViewElement) {
                 console.error("View ID not found:", viewIdToShow);
                 showView('menu-view'); // Показать меню по умолчанию
                 return;
             }

             previousViewId = currentViewId; // Запомнить

             // 1. Сначала делаем новый вид видимым, но в начальной позиции анимации
             nextViewElement.style.visibility = 'visible'; // Сделать видимым для анимации
             nextViewElement.classList.remove('exiting'); // Убрать класс ухода, если он был

             // 2. Если есть текущий вид, запускаем его анимацию ухода
             if (currentViewElement && currentViewElement !== nextViewElement) {
                 currentViewElement.classList.add('exiting'); // Начать анимацию ухода
                 currentViewElement.classList.remove('active'); // Снять активность
             }

             // 3. Устанавливаем новый вид как активный (это запустит его анимацию прихода)
             requestAnimationFrame(() => { // Даем браузеру кадр на пересчет стилей
                 nextViewElement.classList.add('active');
                 currentViewId = viewIdToShow; // Обновляем ID текущего вида
             });

             // 4. После завершения анимации ухода старого вида, окончательно его скрыть
             if (currentViewElement && currentViewElement !== nextViewElement) {
                 const transitionDuration = parseFloat(getComputedStyle(currentViewElement).transitionDuration) * 1000 || 450; // Получаем длительность из CSS или дефолт
                 setTimeout(() => {
                     if (!currentViewElement.classList.contains('active')) { // Проверяем, что он все еще не активен
                         currentViewElement.classList.remove('exiting');
                         currentViewElement.style.visibility = 'hidden'; // Окончательно скрыть
                     }
                 }, transitionDuration);
             }

             window.scrollTo(0, 0); // Прокрутка вверх

             if (currentViewId === 'order-view') {
                 updateOrderViewButtons();
             } else {
                 newOrderBtn.style.display = 'none';
             }
         }

        // Рендер меню (с анимацией stagger) - **ОБНОВЛЕНО**
        function renderMenu() {
            menuGrid.innerHTML = ''; // Очистка

            // Фильтрация
            let filteredItems = menuData;
            if (currentFilterCategory !== 'all') {
                filteredItems = menuData.filter(item => item.category === currentFilterCategory);
            }
            const searchTerm = currentSearchTerm.toLowerCase().trim();
            if (searchTerm) {
                filteredItems = filteredItems.filter(item => item.name.toLowerCase().includes(searchTerm));
            }

            if (filteredItems.length === 0) {
                menuGrid.innerHTML = '<p style="grid-column: 1 / -1; text-align: center; color: #777;">Ничего не найдено.</p>';
                return;
            }

            filteredItems.forEach((item, index) => {
                const div = document.createElement('div');
                div.classList.add('menu-item', 'item-enter'); // Добавляем начальный класс анимации
                div.dataset.itemId = item.id;
                // div.classList.toggle('disabled', !item.inStock); // Если будет проверка наличия

                div.innerHTML = `
                    <img src="${item.image}" alt="${item.name}" loading="lazy">
                    <div>
                         <h3>${item.name}</h3>
                         <span class="price">${item.basePrice}₸</span>
                    </div>
                `;

                 // if (item.inStock) {
                     div.addEventListener('click', () => {
                        if (item.customizable) {
                             handleMenuItemClick(item.id);
                        } else {
                             addNonCustomizableItem(item.id);
                        }
                    });
                 // }

                 menuGrid.appendChild(div);

                 // Запускаем анимацию с задержкой
                 setTimeout(() => {
                     div.style.transitionDelay = `${index * 0.06}s`;
                     div.classList.remove('item-enter');
                 }, 50);

                 // Очистка inline стиля задержки (опционально)
                 const animationDuration = parseFloat(getComputedStyle(div).transitionDuration) * 1000 || 400;
                 setTimeout(() => {
                     div.style.transitionDelay = '';
                 }, animationDuration + index * 60);
            });
        }

        // Добавление некастомизируемого товара (как раньше)
        function addNonCustomizableItem(itemId) { /* ... */
            const itemData = menuData.find(i => i.id === itemId);
             if (!itemData) return;

             const customizationKey = 'non-customizable';
             const existingItem = currentOrder.find(orderItem => orderItem.id === itemId && orderItem.customizationKey === customizationKey);

             if (existingItem) {
                 existingItem.quantity++;
             } else {
                 const orderItem = {
                     orderItemId: `item-${Date.now()}-${Math.random().toString(16).slice(2)}`,
                     id: itemData.id, name: itemData.name, price: itemData.basePrice, quantity: 1,
                     customizations: {}, customizationKey: customizationKey, customizationString: ''
                 };
                 // Вызываем логику добавления с анимацией
                 addNewItemToOrderLogic(orderItem, false); // false - не переходить в меню
             }
             // Обновляем только данные, без перехода и сообщения (сообщение ниже)
             // updateOrderSummary(); // Вызовется в addNewItemToOrderLogic
             // saveOrderToLocalStorage(); // Вызовется в addNewItemToOrderLogic
             showTemporaryMessage(`${itemData.name} добавлен в корзину`, "success");
        }

        // Клик по кастомизируемому товару в меню (как раньше)
        function handleMenuItemClick(itemId) { /* ... */
            const item = menuData.find(i => i.id === itemId);
             if (!item || !item.customizable) return;
             selectedItem = { ...item };
             editingOrderItemId = null;
             addUpdateOrderBtn.textContent = "Добавить в заказ";
             Object.keys(customizationOptionSections).forEach(optionType => {
                 const section = customizationOptionSections[optionType];
                 const container = customizationOptionsContainers[optionType];
                 const isAvailable = selectedItem.options.includes(optionType);
                 section.classList.toggle('visible', isAvailable);
                 if (isAvailable && container && customizationData[optionType]) {
                      generateOptionsHTML(optionType, customizationData[optionType]);
                 } else if (container) {
                     container.innerHTML = '';
                 }
             });
             customizationItemName.textContent = `Настройте: ${selectedItem.name}`;
             updateCustomizationPrice();
             showView('customization-view');
        }

        // Обновление цены в окне кастомизации (как раньше)
        function updateCustomizationPrice() { /* ... */
            if (!selectedItem && !editingOrderItemId) return 0; // Если нет данных, вернуть 0

             // Определяем базовую цену из selectedItem или из редактируемого item
             const baseItemId = selectedItem?.id || currentOrder.find(i => i.orderItemId === editingOrderItemId)?.id;
             const baseItemData = menuData.find(m => m.id === baseItemId);
             if (!baseItemData) return 0; // Не удалось найти базовый товар

             let currentPrice = baseItemData.basePrice;
             let calculatedPriceMod = 0; // Сумма модификаторов цены (кроме объема)
             let volumeMultiplier = 1.0;

             Object.keys(customizationOptionsContainers).forEach(optionType => {
                 const container = customizationOptionsContainers[optionType];
                 // Проверяем, видим ли мы эту секцию (на случай если JS вызвал update до скрытия)
                 const sectionIsVisible = customizationOptionSections[optionType]?.classList.contains('visible');
                 const selectedRadio = container?.querySelector(`input[name="${optionType}"]:checked`);

                 if (sectionIsVisible && selectedRadio) {
                     const priceMod = parseInt(selectedRadio.dataset.priceMod) || 0;
                     const multiplier = parseFloat(selectedRadio.dataset.multiplier) || null;

                     calculatedPriceMod += priceMod; // Суммируем модификаторы цены
                     if (multiplier !== null) {
                         volumeMultiplier = multiplier; // Запоминаем множитель объема
                     }
                 }
             });

             // Сначала применяем множитель к базовой цене, потом добавляем остальные модификаторы
             currentPrice = Math.round(baseItemData.basePrice * volumeMultiplier) + calculatedPriceMod;

             currentItemPriceDisplay.textContent = `Цена: ${currentPrice}₸`;
             return currentPrice;
        }

        // Логика добавления НОВОГО элемента с анимацией - **НОВАЯ Функция**
         function addNewItemToOrderLogic(orderItem, navigateToMenu = true) {
             currentOrder.push(orderItem);
             saveOrderToLocalStorage();
             updateOrderSummary(); // Обновляем DOM

             // Находим элемент и анимируем
             requestAnimationFrame(() => {
                 const liElement = orderItemsList.querySelector(`li[data-order-item-id="${orderItem.orderItemId}"]`);
                 if (liElement) {
                     liElement.classList.add('item-enter');
                     requestAnimationFrame(() => {
                         liElement.classList.remove('item-enter');
                     });
                 }
             });
             if (navigateToMenu) {
                showView('menu-view');
             }
         }

        // Клик по кнопке "Добавить в заказ" / "Обновить позицию" - **ОБНОВЛЕНО**
        function handleAddUpdateItem() {
             // ... (Сбор кастомизаций, расчет цены и ключа как в предыдущем ответе) ...
             const currentCustomizations = {};
             const baseItemId = selectedItem?.id || currentOrder.find(i => i.orderItemId === editingOrderItemId)?.id;
             const originalItemData = menuData.find(m => m.id === baseItemId);
             if (!originalItemData) { console.error("Cannot find base item data"); return; }
             const availableOptions = originalItemData.options || [];

             availableOptions.forEach(optionType => {
                 const container = customizationOptionsContainers[optionType];
                 const selectedRadio = container?.querySelector(`input[name="${optionType}"]:checked`);
                 if (selectedRadio) {
                     currentCustomizations[optionType] = selectedRadio.value;
                 } else if (customizationData[optionType]) { // Если опции нет в DOM, берем дефолт
                     const defaultOption = customizationData[optionType].find(opt => opt.default);
                     if (defaultOption) currentCustomizations[optionType] = defaultOption.id;
                 }
             });

             const finalPrice = updateCustomizationPrice();
             const customizationKey = getCustomizationKey(currentCustomizations);
             const customizationString = getCustomizationString(currentCustomizations);


             if (editingOrderItemId) {
                 // --- Режим Обновления ---
                 const itemToUpdate = currentOrder.find(item => item.orderItemId === editingOrderItemId);
                 if (itemToUpdate) {
                     itemToUpdate.price = finalPrice;
                     itemToUpdate.customizations = currentCustomizations;
                     itemToUpdate.customizationKey = customizationKey;
                     itemToUpdate.customizationString = customizationString;
                 }
                 editingOrderItemId = null;
                 addUpdateOrderBtn.textContent = "Добавить в заказ";
                 saveOrderToLocalStorage();
                 updateOrderSummary();
                 showView('order-view');
                 showTemporaryMessage("Позиция обновлена", "success");

             } else if (selectedItem) {
                 // --- Режим Добавления ---
                 const existingItem = currentOrder.find(orderItem =>
                     orderItem.id === selectedItem.id && orderItem.customizationKey === customizationKey
                 );

                 if (existingItem) {
                     existingItem.quantity++;
                     saveOrderToLocalStorage();
                     updateOrderSummary(); // Обновить количество в существующем элементе
                     showView('menu-view'); // Возвращаемся в меню
                     showTemporaryMessage(`${selectedItem.name} добавлен в корзину (кол-во увеличено)`, "success");
                 } else {
                     // Добавляем новый элемент через новую функцию
                     const orderItem = {
                         orderItemId: `item-${Date.now()}-${Math.random().toString(16).slice(2)}`,
                         id: selectedItem.id, name: selectedItem.name, price: finalPrice, quantity: 1,
                         customizations: currentCustomizations, customizationKey: customizationKey, customizationString: customizationString
                     };
                     addNewItemToOrderLogic(orderItem, true); // true - перейти в меню после добавления
                     showTemporaryMessage(`${selectedItem.name} добавлен в корзину`, "success");
                 }
                 selectedItem = null; // Сбрасываем выбранный итем
             }
         }

        // Обновление отображения корзины (как раньше, использует новый HTML для li)
        function updateOrderSummary() { /* ... как в пред. ответе, рендерит li с кнопками + - Edit и т.д. ... */
             orderItemsList.innerHTML = ''; // Очистка
             let total = 0;

             if (currentOrder.length === 0) {
                  orderContent.style.display = 'none';
                  emptyOrderMessage.style.display = 'block';
             } else {
                  orderContent.style.display = 'block';
                  emptyOrderMessage.style.display = 'none';

                  currentOrder.forEach(item => {
                      const li = document.createElement('li');
                      li.dataset.orderItemId = item.orderItemId; // Устанавливаем ID

                      li.innerHTML = `
                         <div class="item-details">
                             <span class="item-name">${item.name}</span>
                             ${item.customizationString ? `<span class="item-customizations">${item.customizationString}</span>` : ''}
                         </div>
                         <div class="item-controls">
                              <div class="quantity-controls">
                                  <button class="btn-quantity btn-decrease" data-id="${item.orderItemId}" title="Уменьшить">-</button>
                                  <span class="item-quantity">${item.quantity}</span>
                                  <button class="btn-quantity btn-increase" data-id="${item.orderItemId}" title="Увеличить">+</button>
                              </div>
                              <span class="item-price">${item.price * item.quantity}₸</span>
                              ${menuData.find(m => m.id === item.id)?.customizable ? // Кнопка Edit только для кастомизируемых
                                 `<button class="btn-edit-item" data-id="${item.orderItemId}" title="Изменить">✏️</button>` :
                                 '<span style="width: 24px; display: inline-block;"></span>' // Пустышка для выравнивания
                              }
                              <button class="btn-remove-item" data-id="${item.orderItemId}" title="Удалить позицию">×</button>
                         </div>
                     `;
                      orderItemsList.appendChild(li);
                      total += item.price * item.quantity;
                  });
                  attachCartItemListeners(); // Навешиваем обработчики
              }
             orderTotalDisplay.textContent = `Общая сумма: ${total}₸`;
             cartCountSpan.textContent = currentOrder.reduce((sum, item) => sum + item.quantity, 0);
             if (currentViewId === 'order-view') {
                 updateOrderViewButtons();
             }
        }

        // Удаление элемента из заказа (с улучшенной анимацией) - **ОБНОВЛЕНО**
        function removeItemFromOrder(orderItemIdToRemove) {
            const itemIndex = currentOrder.findIndex(item => item.orderItemId === orderItemIdToRemove);
            if (itemIndex > -1) {
                const liElement = orderItemsList.querySelector(`li[data-order-item-id="${orderItemIdToRemove}"]`);
                if (liElement) {
                    liElement.classList.add('item-leaving'); // Добавляем класс ухода
                    const animationDuration = parseFloat(getComputedStyle(liElement).transitionDuration) * 1000 || 450; // Получаем длительность из CSS
                    // Удаляем данные и перерисовываем ПОСЛЕ анимации
                    setTimeout(() => {
                        currentOrder.splice(itemIndex, 1); // Удаляем из массива
                        saveOrderToLocalStorage();
                        // Перерисовываем ВСЮ корзину, чтобы пересчитать итоги и т.д.
                        updateOrderSummary();
                        showTemporaryMessage("Позиция удалена", "info");
                        // Важно! updateOrderSummary() уже перерисовала список без удаленного элемента,
                        // поэтому дополнительно удалять liElement из DOM не нужно.
                    }, animationDuration);
                } else {
                    // Если элемента нет в DOM (маловероятно), удаляем сразу
                    currentOrder.splice(itemIndex, 1);
                    saveOrderToLocalStorage();
                    updateOrderSummary();
                    showTemporaryMessage("Позиция удалена", "info");
                }
            }
        }
